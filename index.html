<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!--card 1-->
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-muted">For Freelencers</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mt-5">$0</h2>
              <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Singel User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 10 Downloads Per Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i> 25 Custom Packs
                </li>    
              </ul>
                <div class="d-grid">
                  <button class="btn btn-dark rounded-4 mt-5 mb-4">
                    Subscribe
                  </button>
                  </div>
            </div>
            </div>
            </div>
            </div>
        <div class="col-md-6  flex-column">
          <!--card 2-->
          <div class="card  text-bg-dark rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Pro</h4>
                <p class="text-white">For Agencies</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mt-5 text-bg-dark">$100</h2>
              <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Unlimited User
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>Unlimited Downloads 
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> Fully Editable Files
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i> 200+ Custom Packs
                </li>    
              </ul>
                <div class="d-grid">
                  <button class="btn btn-light rounded-4 mt-5 mb-4">
                    Subscribe
                  </button>
                  </div>
            </div>
            </div>
            </div>
            </div>
            </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
